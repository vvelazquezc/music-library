<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Api Music Library">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper-main">
        <header class="wrapper-header">
            <div>
                <p>Menu</p>
            </div>
            <div class="wrapper-header-search">
                <select name="SearchOptions" id="searchType">
                    <option value="all">All</option>
                    <option value="musicTrack">Songs</option>
                    <option value="musicArtist">Artist</option>
                    <option value="album">Album</option>
                    <option value="musicVideo">Music Video</option>
                </select>
                <div>
                    <input id='search' type="text" placeholder="Search...">
                </div>
            </div>
            <div>
                <p>Favs</p>
            </div>
        </header>
        <section class='settings'>
            <select name="" id="countries"></select>
            <button id="explicit">Explit content</button>
            <label name="" >Limit result</label><input id="limit" type="range" min="1" max="200" value="5">
        </section>
        <main>
            <p>list of songs</p>
            <div id='songsList'></div>
            <div id='artistsLists'></div>
            <div id='albumList'></div>
            <div id='videoList'></div>
        </main>
        <footer></footer>
    </div>
    <script type="module" src="src/init.js"></script>
</body>
</html>
