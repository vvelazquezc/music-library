<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Api Music Library">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper-main">
        <header class="wrapper-header">
            <div class="wrapper-header-menu">
            </div>
            <div class="wrapper-header-search">
                <select name="SearchOptions" class="header-search-select clickable" id="searchType">
                    <option value="all" class="clickable">All</option>
                    <option value="musicTrack" class="clickable">Songs</option>
                    <option value="musicArtist" class="clickable">Artist</option>
                    <option value="album" class="clickable">Album</option>
                    <option value="musicVideo" class="clickable">Music Video</option>
                </select>
                <input id='search' class="header-search-input clickable" type="text" placeholder="Search...">
            </div>
            <div>
                <button id="favListButton" class="fas fa-star icon-star clickable"></button>
            </div>
        </header>
        <section class="wrapper-header-settings">
            <ul class="ul-settings">
                <li>
                    <select class="clickable" id="countries"></select>
                </li>
                <li class="result__txt ">|</li>
                <li>
                    <button id="explicit" class="clickable">Explit content</button>
                </li>
                <li class="result__txt">|</li>
                <li>
                    <label class="clickable">Limit result</label><input id="limit" type="range" min="1" max="200" value="6">
                </li>
            </ul>
        </section>
        <main>
            <section id='songsList' class="wrapper-main-list"></section>
            <section id='artistsLists' class="wrapper-main-list"></section>
            <section id='albumList' class="wrapper-main-list"></section>
            <section id='videoList' class="wrapper-main-list"></section>
        </main>
        <section id="favorites" class="favorites hide">
            <button id="closeFavoritesButon" class="far fa-times-circle favorites--close clickable"></button>
            <h3  class="favorites--title">Favorites</h3>
            <h3>Songs</h3>
            <hr>
            <div id="favoritesSongs" class="favorites--songs"></div>
            <h3>Artists</h3>
            <hr>
            <div id="favoritesArtists" class="favorites--artists"></div>
            <h3>Albums</h3>
            <hr>
            <div id="favoritesAlbums" class="favorites--albums"></div>
            <h3>Music Videos</h3>
            <hr>
            <div id="favoritesVideos" class="favorites--videos"></div>
        </section>
        <footer></footer>
    </div>
    <script type="module" src="src/init.js"></script>
</body>
</html>
