<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Api Music Library">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper-main">
        <header class="wrapper-header">
            <div class="wrapper-header-menu">
                <span class="ion-ios-navicon pull-left"><i></i></span>
            </div>
            <div class="wrapper-header-search">
                <select name="SearchOptions" class="header-search-select" id="searchType">
                    <option value="all">All</option>
                    <option value="musicTrack">Songs</option>
                    <option value="musicArtist">Artist</option>
                    <option value="album">Album</option>
                    <option value="musicVideo">Music Video</option>
                </select>
                <i class="fas fa-sort-down"></i>
                <input id='search' class="header-search-input" type="text" placeholder="Search...">
            </div>
            <div>
                <p><i class="fas fa-star icon-star"></i></p>
            </div>
        </header>
        <section class="wrapper-header-settings">
            <ul class="ul-settings">
                <li>
                    <select name="" id="countries">
                        <option value="">Countries</option>
                    </select>
                </li>
                <li class="result__txt">|</li>
                <li>
                    <button id="explicit">Explit content</button>
                </li>
                <li class="result__txt">|</li>
                <li>
                    <label name="">Limit result</label><input id="limit" type="range" min="1" max="200" value="5">
                </li>
            </ul>
        </section>
        <main>
            <section id='songsList'>
                <article class="song">
                    <button style="background-image: url('https://is2-ssl.mzstatic.com/image/thumb/Music113/v4/a1/94/18/a194185e-c881-c2b1-f6b4-00a1f2998e78/source/100x100bb.jpg');" class="fas fa-play item-cover"></button>
                    <div class="item-info">
                         <button><h3>Love the Way You Lie (feat. Rihanna)</h3></button>
                        <button><p class="text">Eminem</p></button>
                    </div>
                    <p class="item-time">99:99</p>
                </article>
            </section>
            <section id='artistsLists'></section>
            <section id='albumList'></section>
            <section id='videoList'></section>
        </main>
        <footer></footer>
    </div>
    <script type="module" src="src/init.js"></script>
</body>
</html>
